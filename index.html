<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/normalize-CSS/normalize.css" />
		<link rel="stylesheet" href="./styles/style.css" />
		<script src="./index.js" defer></script>
		<title>My Library</title>
	</head>
	<body>
		<div class="popup-container hidden">
			<div class="card popup">
				<section class="title-section">
					<label class="hidden" for="title">Title:</label
					><input type="text" id="title" name="title" placeholder="Title" />
				</section>
				<section class="author-section">
					<label class="hidden" for="author">Author:</label
					><input type="text" id="author" name="author" placeholder="Author" />
				</section>
				<section class="pages-section">
					<label class="hidden" for="pages">Number of pages:</label
					><input
						type="number"
						id="pages"
						name="pages"
						placeholder="Number of Pages"
					/>
				</section>
				<section class="read-section">
					<label for="read">Did you read it?</label
					><input type="checkbox" id="read" name="read" />
				</section>
				<section class="button-section">
					<button class="add-button" type="button">ADD</button>
				</section>
			</div>
		</div>
		<div class="scaffold">
			<header class="header"><h1>My Library</h1></header>
			<main class="books-grid">
				<div class="card add-card">
					<svg
						class="add-symbol"
						xmlns="http://www.w3.org/2000/svg"
						height="48"
						width="48"
					>
						<path
							d="M23.45 36.7V24.55H11.3v-1.1h12.15V11.3h1.1v12.15H36.7v1.1H24.55V36.7Z"
						/>
					</svg>
				</div>
			</main>
		</div>
	</body>
</html>
